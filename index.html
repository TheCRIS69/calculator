<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="calculator-result-box">
                <h1 class="display-result">0</h1>
            </div>

            <div class="calculator-keys">
                <div class="calculator-keys__group">
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key delete">DEL</button>
                </div>
                <div class="calculator-keys__group">
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">+</button>
                </div>
                <div class="calculator-keys__group">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">-</button>
                </div>
                <div class="calculator-keys__group">
                    <button class="key">.</button>
                    <button class="key">0</button>
                    <button class="key">/</button>
                    <button class="key">x</button>
                </div>
                <div class="calculator-keys__group two">
                    <button class="key reset">RESET</button>
                    <button class="key equal">=</button>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
